{% load mezzanine_tags cc_tags static %}


<script type="text/javascript" src="{% get_static_prefix %}fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="{% get_static_prefix %}fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
<script type="text/javascript" src="{% get_static_prefix %}fancybox/jquery.easing-1.3.4.pack.js"></script>
<script type="text/javascript" src="{% get_static_prefix %}js/gallery.js"></script>
<link rel="stylesheet" type="text/css" href="{% get_static_prefix %}fancybox/jquery.fancybox-1.3.4.css" media="screen" />

{% get_gallery gallery %}
{% with gallery.images.all as images %}
<ul class="gallery">
{% for image in images %}
	<li>
		<a class="image-gallery image" rel="group1" href="{% get_media_prefix %}{{ image.file }}" title="{{ image.description }}">
			<img title="{{ image.description }}" alt="{{ image.description }}" src="{% get_media_prefix %}{% thumbnail image.file 140 0 %}" />
		</a>
	</li>
	{% if forloop.counter|divisibleby:"3" %}<div class="cl"></div>{% endif %} 
{% endfor %}
</ul>
<div class="cl"></div>
{% endwith %}
